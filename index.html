<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shortest Path Puzzle</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1 id="levelTitle">Shortest Path Puzzle</h1>
    <h2 id="instruction">Click nodes to build a path</h2>
    <div class="difficulty-info" id="difficultyInfo">Loading...</div>
  </header>

  <div id="network-wrap">
    <svg id="graph">
      <defs>
        <marker id="arrow" markerWidth="10" markerHeight="10" refX="8" refY="3" orient="auto" markerUnits="strokeWidth">
          <path d="M0,0 L0,6 L9,3 z" fill="#7c7f86" />
        </marker>
      </defs>
    </svg>
  </div>

  <div id="controls">
    <button id="submitBtn">Submit Path</button>
    <button id="resetBtn">Reset</button>
    <button id="showPathBtn" style="display:none;">Show Solution</button>
    <button id="nextLevelBtn" style="display:none;">Next Level</button>
    <button id="restartBtn" style="display:none;">Restart Game</button>
  </div>

  <footer>Click to select nodes â€¢ Build the shortest path from start to end</footer>

  <script src="game.js"></script>
</body>
</html>
